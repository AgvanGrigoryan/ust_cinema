<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <!-- //Meta tag Keywords -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- //Meta tag Keywords -->
    <!-- Custom-Files -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!-- Bootstrap-Core-CSS -->
    <!--/ Style-CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all">
    <!--// Style-CSS -->
    <!-- font-awesome-icons -->
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <!-- //font-awesome-icons -->
    <!-- /Fonts -->
    <link href="//fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900"
          rel="stylesheet">
    <!-- //Fonts -->
    <title>{% block title %}{% endblock %}</title>

</head>
<body>
<div id="page" class="page">
    {% include 'captcha/includes/js_v3.html' %}
    {% include 'include_fragments/header.html' %}
    {% block breadcrumb %}
        <ol class="breadcrumb editContent">
            <li class="breadcrumb-item">
                <a href="{% url 'movies' %}" class="editContent"
                   style="outline: none; cursor: inherit;">Home</a>
            </li>
            <li class="breadcrumb-item active editContent" style="outline: none; cursor: inherit;">
                Single
            </li>
        </ol>
    {% endblock %}

    {% block content %}{% endblock %}
    {% include 'include_fragments/footer.html' %}
</div>
<script type="text/javascript" src="{% static 'scripts/scripts.js' %}"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/hogan.js/3.0.2/hogan.js"></script>
</body>
</html>
