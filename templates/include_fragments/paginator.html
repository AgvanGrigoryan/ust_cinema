<nav aria-label="Page navigation example" class="paginator_container">
        <ul class="pagination justify-content-center">
            <li class="page-item {% if not page_obj.has_previous %} disabled {% endif %}">
                <a class="page-link"
                   href="{% if page_obj.has_previous %}?{{ year }}{{ genre }}page={{ page_obj.previous_page_number }}{% else %} # {% endif %}"
                   tabindex="-1" aria-disabled="true">Previous</a>
            </li>
            {% for page in page_obj.paginator.page_range %}
                <li class="page-item {% if page_obj.number == page %} disabled {% endif %}">
                    <a class="page-link " href="?{{ year }}{{ genre }}page={{ page }}">
                        {{ page }}
                    </a>
                </li>
            {% endfor %}
            <li class="page-item {% if not page_obj.has_next %} disabled {% endif %}">
                <a class="page-link"
                   href="{% if page_obj.has_next %}?{{ year }}{{ genre }}page={{ page_obj.next_page_number }} {% else %} # {% endif %}">Next</a>
            </li>
        </ul>
    </nav>
